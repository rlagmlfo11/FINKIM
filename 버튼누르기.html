<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>곱하기</title>
</head>
<body>

    <h1 id="h1">THIS IS H1</h1>
    <div id="app">
        <div v-if="liked">뭘 확인해??</div>
        <button v-else v-on:click="onclick">확인</button>
    </div>


    <div id="ap">
        <div>{{year}}</div>
        <button v-on:click="up()">up</button>
        <button v-on:click="down()">down</button>
    </div>


    <script>
        const h1 = document.querySelector("h1")
        h1.textContent = "나는 바보"

        new Vue ({
            el: "#ap",
            data: {
                year: 20
            },
            methods: {
                up(){
                    this.year++
                },
                down(){
                    this.year--
                }
            }
        })




        new Vue({
            el: "#app",
            data: {
                liked: false
            },
            methods: {
                onclick(){
                   this.liked = true
                }
            },
        })

    </script>



</body>
</html>
