<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            css강의16
        </title>
        <style>
            h1 + p{ color: green;}
            .text + p{ color: red;}
            p > span{color: blue;}
        </style>
    </head>

    <body>
        <h1>결합자를 배워보자</h1>
        <p>1번문단입니다</p>
        <p class="text">2번문단입니다</p>
        <p id="unique">3번문단입니다</p>
        <p class="text">4번문단입니다</p>
        <p>5번문단입니다<span>스판넣음</span></p>

    </body>
</html>
