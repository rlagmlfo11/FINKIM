<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            css강의20
        </title>
        <style>
            div{width: 100px; height: 100px; 
                position: relative;}
            div:nth-child(1){background-color: red;}
            div:nth-child(2){background-color: blue; bottom: 50px;}
            div:nth-child(3){background-color: green; bottom: 100px;}
            div:nth-child(4){background-color: pink; bottom: 150px;}
        .first{ z-index: 1;}
        .second{ z-index: 2;}
        .third{z-index: 10;}
        .fourth{z-index: 20;}
        </style>
    </head>
        
    <body>
   
        <div class="first">1</div>
        <div class="second">2</div>
        <div class="third">3</div>
        <div class="fourth">4</div>
        

    </body>
    <br><br><br><br><br>
    위에 쌓는개념


</html>
