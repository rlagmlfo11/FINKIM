<html>

            자바스크립트3

        <style>
        #연산자{font-size: 20px; border: 10px solid red;
            border-radius: 15px; border-style: dashed;
            text-align: center; font-family: 'Times New Roman', Times, serif;}

        </style>

    <body>
        <p id="연산자">연산자</p>
        <p>널 언디파인드 불리언</p>
        dom: 자바스크립트를이용해서 추가 수정 등등 이벤틀르 처리할수있도록 제공되는 프로그래밍 인터페이스



    <script>
        let result = 3
        result += 3
        console.log(result)
        result -= 2
        console.log(result)
        console.log(2+2+2/4*2);
        
        let data;
        console.log(data)

        data = "hello";
        console.log(data);

        data = null;
        console.log(null)

        let fin = true;
        fin = 5
        console.log(fin)
        console.log(fin > 2)

        let jun = false;
        jun = 4
        console.log(jun)
        console.log(fin < jun)
    




        
    
    </script>
