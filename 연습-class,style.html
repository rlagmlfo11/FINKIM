<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .red{
        color: red;
      }

      .font-bold{
        font-weight: bold;
      }

    </style>

  </head>
<body>
  <div id="app">
    <div v-bind:class="{red: isred, 'font-bold': isbold}">hello</div>
    <div :style="{color: red, fontSize: size}">what</div>
    <button @click="click">click</button>
  </div>

  <hr>
  <div id="ap">
  <button @click="onclick">click</button>
  <template v-if="liked">
  <div >배고파 삼겹살 먹고싶어</div>
  <div >배고파 삼겹살 먹고싶어</div>
  <div >배고파 삼겹살 먹고싶어</div>
  </template>
  </div>
  <script>   
  new Vue({
    el:"#ap",
    data: {
      liked: false
    },
    methods: {
      onclick(){
        this.liked = !this.liked;
      },
    }
  })



  new Vue({
    el:"#app",
    data: {
      isred: false,
      isbold: false,
      red: "red",
      size: "30px"
    },
    methods: {
      click(){
        this.isred = !this.isred;
        this.isbold = !this.isbold;
       
      }
    }
  })


  </script>


</body>
</html>
