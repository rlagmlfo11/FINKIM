<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css강의5</title>
        <style>
            div{border: 10px solid red;
                padding: 10px;
                margin: 50px;
                border-width: 10px; height: 10px;
                text-align: center;}
            span{border-width: 100px; height: 100px;
                display: inline-block;}
        </style>
    </head>

    <body>
        <h1>박스모델!! 굉장히 중요함</h1>
        <div>
            박스모델을 연습한다!!
        </div>
        <span>
            췍췍췍췍
        </span>
        <br><br><br><br>
        span도 블록으로 처리가가능하다 inline-block으로
    </body>
    
    


</html>
